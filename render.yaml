services:
  - type: web
    name: medi-counsel
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
